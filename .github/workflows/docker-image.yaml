          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push v3.6
        uses: docker/build-push-action@v6
        with:
          context: ./3.6
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/lat-lon/deegree3-containers:3.6.6,ghcr.io/lat-lon/deegree3-containers:3.6
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VCS_URL=${{ github.repositoryUrl }}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: 'ghcr.io/lat-lon/deegree3-containers:3.6.6'
          format: 'sarif'
          severity: 'CRITICAL'
          output: 'trivy-results-3.6.sarif'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
